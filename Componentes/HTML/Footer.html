<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Componentes/CSS/Footer.css">
    <title>Document</title>
</head>

<body>
    <footer>
        <div class="footer-container">
            <div class="footer-info">
                <h3>EventosPro</h3>
                <p>Tu empresa de confianza para alquiler de equipos y organización de eventos inolvidables.</p>
                <p>Av. Principal #123, Ciudad</p>
                <p>+34 123 456 789</p>
                <p>info@eventospro.com</p>
                <div class="social-icons">
                    <a><img src="Icons/facebook.png" /> </a>
                    <a><img src="Icons/instagram.png" /></a>
                    <a><img src="Icons/wsp.png" /></i></a>
                </div>
            </div>

            <div class="contact-form">
                <h3>Contáctanos</h3>
                <form id="contact-form">
                    <div class="form-group">
                        <label name="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Número de teléfono</label>
                        <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono" required>
                    </div>
                    <div class="form-group">
                        <label for="dni">DNI</label>
                        <input type="text" id="dni" name="dni" placeholder="Tu número de DNI" required>
                    </div>
                    <button type="submit" class="submit-btn">Enviar</button>
                </form>
            </div>

            <div class="copyright">
                <p>&copy; 2025 EventosPro. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
